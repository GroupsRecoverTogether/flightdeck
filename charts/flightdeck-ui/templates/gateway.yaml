apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: flightdeck-ui
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    {{- toYaml .Values.gateway.selector | nindent 4 }}
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.ingress.host }}
    tls:
      httpsRedirect: {{ .Values.ingress.requireTLS }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - {{ .Values.ingress.host }}
    tls:
      mode: SIMPLE
      credentialName: flightdeck-tls
