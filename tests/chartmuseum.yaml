---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartmuseum
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chartmuseum
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chartmuseum
    spec:
      containers:
      - name: main
        image: ghcr.io/helm/chartmuseum:v0.13.0
        imagePullPolicy: IfNotPresent
        env:
        - name: STORAGE
          value: local
        - name: STORAGE_LOCAL_ROOTDIR
          value: /charts
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        volumeMounts:
        - mountPath: /charts
          name: charts
      volumes:
      - name: charts
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chartmuseum
  namespace: default
spec:
  ports:
  - name: http
    port: 8080
    nodePort: 30080
  selector:
    app.kubernetes.io/name: chartmuseum
  type: NodePort
